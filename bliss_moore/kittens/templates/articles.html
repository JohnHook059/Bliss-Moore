{% extends "base.html" %}

{% block body %}
    {% if not args %}
        There isn't articles ;( <br> Add articles in admin panel
    {% else %}
        {% for article in args %}
            <a> <b> {{ article.title }} </b> </a> <br>
            <p> {{ article.text }} </p>

        {% endfor %}
    {% endif %}
{% endblock %}
